<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">   
    </head>
    <body>
        <div class="container">
            
            <div class="home">
                <h3>HOME</h3>
                <h2 id="home">0</h2>
                <button id="home-btn1" onclick="increaseHomeOne()">+1</button>
                <button id="home-btn2" onclick="increaseHomeTwo()">+2</button>
                <button id="home-btn3" onclick="increaseHomeThree()">+3</button>
            </div>
           
            <div class="guest">
                <!-- Change guest to away -->
                <h3>AWAY</h3>
                <h2 id="guest">0</h2>
                <button id="guest-btn1" onclick="increaseGuestOne()">+1</button>
                <button id="guest-btn2" onclick="increaseGuestTwo()">+2</button>
                <button id="guest-btn3" onclick="increaseGuestThree()">+3</button>
            </div>
            </div>
            
             <div class="extras">
             <button id="clear-btn" onclick="clearScores()">Clear</button>
            </div>
           
            
            
        <script src="index.js"></script>
    </body>
</html>
